<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="samplescss.css" rel="stylesheet" >
    <title>Button</title>
<style>
    @keyframes exampler {
        from{
            background-color: red;
        }
        to{
            background-color: yellow;
        }

    }
    div
    {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: exampler;
        animation-duration: 4s;
    }
</style>
</head>
<body>
    <div style="color:white;  text-align:center;" >SUBMIT</div>
</body>
</html>
